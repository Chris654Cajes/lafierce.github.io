<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La-Fierce Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff; 
        color: #333333;
        overflow-x: hidden;
      }

      /* Sidebar Styles */
      #sidebar {
        min-width: 280px;
        max-width: 280px;
        min-height: 100vh;
        background-color: #161616;
        border-right: 1px solid #dee2e6;
        transition: all 0.3s;
      }

      .sidebar-header {
        padding: 30px 20px;
        text-align: center;
        border-bottom: 1px solid #2d2d2d;
      }

      .sidebar-header img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 22px;
        margin-bottom: 15px;
        border: 2px solid #2d2d2d;
        padding: 5px;
        background-color: #0f0f0f;
      }

      .nav-link {
        color: #a0a0a0;
        padding: 15px 25px;
        transition: 0.2s;
        border-left: 4px solid transparent;
        font-weight: 400;
        text-decoration: none;
        display: block;
      }

      .nav-link:hover, .nav-link.active {
        color: #fff;
        background: #252525;
        border-left: 4px solid #ff3700; 
      }

      /* Main Content Area */
      #content {
        width: 100%;
        padding: 50px;
        background-color: #f8f9fa;
        min-height: 100vh;
      }

      .custom-card {
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        margin-bottom: 3rem;
      }

      .card-header-orange { background-color: #ff3700; padding: 20px 40px; }
      .card-header-black { background-color: #000000; padding: 20px 40px; }

      .card-title-white {
        color: #ffffff;
        font-weight: 600;
        margin-bottom: 0;
        font-size: 1.5rem;
      }

      .card-body-custom { padding: 40px; color: #444; }

      @media (max-width: 768px) {
        .d-flex { flex-direction: column; }
        #sidebar { min-width: 100%; min-height: auto; }
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container"></div>

      <div id="content">
        <div class="container-fluid" id="page-content">
          <div class="custom-card">
            <div class="card-header-orange">
              <h2 class="card-title-white">Hi everyone! My dear friends</h2>
            </div>
            <div class="card-body-custom">
              <p>I would like to thank everyone who has supported me in this project...</p>
              <p class="mt-4">La-Fierce is the culmination of my dedication and hard work.</p>
            </div>
          </div>
          </div>
      </div>
    </div>

    <script>
      const sidebarHTML = `
        <nav id="sidebar">
          <div class="sidebar-header">
            <img src="images/logo/La-Fierce.png" alt="La-Fierce Logo" />
            <h4 class="mt-2 text-white fw-bold">La-Fierce</h4>
          </div>
          <ul class="nav flex-column mt-3">
            <li class="nav-item"><a class="nav-link" href="index.html">Introduction</a></li>
            <li class="nav-item"><a class="nav-link" href="purpose.html">Purpose</a></li>
            <li class="nav-item"><a class="nav-link" href="success.html">Success Stories</a></li>
            <li class="nav-item"><a class="nav-link" href="software.html">Software / Application</a></li>
            <li class="nav-item"><a class="nav-link" href="download.html">Download</a></li>
          </ul>
        </nav>
      `;

      // Inject Sidebar
      document.getElementById('sidebar-container').innerHTML = sidebarHTML;

      // Logic to highlight active link
      const currentPath = window.location.pathname.split("/").pop() || "index.html";
      const navLinks = document.querySelectorAll('.nav-link');
      
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
